<div
  class="col-12"
  style="background:linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('/static/post/thumbnail/{{post['thumbnail']}}'); background-repeat: no-repeat;   background-size: 100%;"
></div>

  alt="{{post['title']}}"
/>
